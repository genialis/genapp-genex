# ========================
# GenEx example Processors
# ========================
---

- name: import:upload:textfile
  version: 1.0.1
  label: Upload text file
  type: data:genex:text
  persistence: RAW
  description: >
    Upload an arbitrary text file with .txt extension.
  input:
    - name: txtin
      label: Text file
      type: basic:file
      required: true
      validate_regex: '\.txt$'
  output:
    - name: txtout
      label: Text file
      type: basic:file
  static:
    - name: name
      label: Name
      type: basic:string
      default: "Uploaded {{ txtin.file }}"
    - name: tags
      label: Tags
      type: list:basic:string
      default: ["text"]
      placeholder: new tag
  var:
    - name: notes
      label: Notes
      type: basic:text
  run:
    runtime: polyglot
    bash: |
      echo "{{txtin}}"
      mv "{{ txtin.file_temp }}" "{{ txtin.file }}"
      echo "{\"proc.rc\":$?,\"proc.progress\":1,\"txtout\":{\"file\": \"{{ txtin.file }}\"}}"


- name: genex:wordfreq
  version: 1.0.2
  label: Compute word frequences
  type: data:genex:freq
  persistence: CACHED
  description: >
    Compute for frequences for all words in the input text file.
  input:
    - name: txtin
      label: Text file
      type: data:genex:text
      required: true
  output:
    - name: freq
      label: Word frequencies
      type: basic:json
  static:
    - name: name
      label: Name
      type: basic:string
      default: "Word freq. of {{ txtin.output.txtout.file }}"
    - name: tags
      label: Tags
      type: list:basic:string
      default: ["word", "frequencies"]
      placeholder: new tag
  var:
    - name: notes
      label: Notes
      type: basic:text
  run:
    runtime: polyglot
    bash: |
      WC=`cat {{ txtin.output.txtout.file }} | \
          tr ' ' '\n' | \
          sed -e 's/[^a-zA-Z]//g' | \
          sort | \
          uniq -c | \
          awk '{print "\""$2"\":"$1}' | \
          tr "\\n" ","`
      echo "{\"freq\": {${WC%?}}}"
